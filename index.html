
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DrunkGames: Cyber-Vibrant Edition</title>
    
    <!-- Mobile App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #00ffff;
        --neon-magenta: #ff00ff;
        --neon-lime: #adff2f;
        --bg-color: #020617;
        --text-color: #f8fafc;
        --glass-bg: rgba(255, 255, 255, 0.04);
        --glass-border: rgba(255, 255, 255, 0.12);
        --card-bg: rgba(10, 10, 10, 0.85);
        --mesh-opacity: 0.15;
        --blob-1: var(--neon-cyan);
        --blob-2: var(--neon-magenta);
        --blob-3: var(--neon-lime);
      }

      .light-mode {
        --bg-color: #ffffff;
        --text-color: #0f172a;
        --glass-bg: rgba(255, 255, 255, 0.8);
        --glass-border: rgba(15, 23, 42, 0.1);
        --card-bg: rgba(255, 255, 255, 1);
        --mesh-opacity: 0.4;
        /* Pastel Colors for Light Mode */
        --blob-1: #67e8f9; /* sky-300 */
        --blob-2: #f9a8d4; /* pink-300 */
        --blob-3: #bef264; /* lime-300 */
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
      }
      
      .font-display { font-family: 'Bangers', cursive; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .neon-text-cyan { color: var(--neon-cyan); text-shadow: 0 0 12px rgba(0, 255, 255, 0.6); }
      .neon-text-magenta { color: var(--neon-magenta); text-shadow: 0 0 12px rgba(255, 0, 255, 0.6); }
      .neon-text-lime { color: var(--neon-lime); text-shadow: 0 0 12px rgba(173, 255, 47, 0.6); }

      /* Light Mode Overrides for Neon Texts to remain readable */
      .light-mode .neon-text-cyan { color: #0891b2; text-shadow: none; }
      .light-mode .neon-text-magenta { color: #db2777; text-shadow: none; }
      .light-mode .neon-text-lime { color: #65a30d; text-shadow: none; }
      
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--glass-border);
        transition: all 0.4s ease;
      }

      .light-mode .glass {
        box-shadow: 0 20px 40px -15px rgba(0,0,0,0.08);
      }
      
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }

      /* Animated Mesh Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      .mesh-blob {
        position: absolute;
        width: 1000px;
        height: 1000px;
        border-radius: 50%;
        filter: blur(150px);
        opacity: var(--mesh-opacity);
        animation: drift 25s infinite alternate ease-in-out;
        transition: background-color 1s ease, opacity 1s ease;
      }

      .blob-1 { background: var(--blob-1); top: -300px; left: -200px; }
      .blob-2 { background: var(--blob-2); bottom: -300px; right: -200px; animation-delay: -5s; }
      .blob-3 { background: var(--blob-3); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -12s; }

      @keyframes drift {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        33% { transform: translate(150px, -100px) rotate(120deg) scale(1.2); }
        66% { transform: translate(-100px, 200px) rotate(240deg) scale(0.8); }
        100% { transform: translate(0, 0) rotate(360deg) scale(1); }
      }

      button { touch-action: manipulation; }

      /* Scanlines only for Dark Mode */
      body.dark-mode::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
        z-index: 1000;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.5;
      }

      @keyframes neon-flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 22%, 24%, 55% { opacity: 0.4; }
      }
      .flicker { animation: neon-flicker 2s infinite; }
      
      /* Smooth scroll for the modal */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }
    </style>
